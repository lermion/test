<table class="table table-striped table-responsive-md btn-table">
    <thead>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Username</th>
        <th>Age</th>
    </tr>
    </thead>
    <tbody>
    <ng-container *ngFor="let item of items">
        <tr (click)="item.dropDown = !item.dropDown">
            <th>{{item.counter}}</th>
            <td>{{item.name}}</td>
            <td>{{item.userName}}</td>
            <td>{{item.age}}</td>
        </tr>
        <app-details></app-details>
    </ng-container>
    </tbody>
</table>
